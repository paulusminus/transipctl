[package]
authors.workspace = true
description = "Tool for manipulating and querying records on Transip Api"
edition.workspace = true
license.workspace = true
name = "transipctl"
repository.workspace = true
version.workspace = true

[package.metadata.generate-rpm]
assets = [
    { source = "target/release/transipctl", dest = "/usr/bin/transipctl", mode = "755" }
]

[dependencies]
serde = "1.0.189"
serde_json = "1.0.107"
serde_yaml = "0.9.27"
thiserror = "1.0.49"
transip-command = { version = "0.2.0", path = "../transip-command" }
transip-execute = { version = "0.2.0", path = "../transip-execute" }
