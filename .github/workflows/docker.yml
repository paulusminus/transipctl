name: Docker

on:
  workflow_dispatch:
  push:
    tags: ["v*.*.*"]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Add musl packages
        run: sudo apt install -y musl-tools
      - name: Add musl toolchain
        run: rustup target add x86_64-unknown-linux-musl
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use cache
        uses: Swatinem/rust-cache@v2
      - name: Build transipctl
        run: cargo build --release --target x86_64-unknown-linux-musl
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.3.0
        with:
          cosign-release: "v2.2.2"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.description=Run transip commands on the Transip Api Endpoint
            org.opencontainers.image.authors=Paul Min
            org.opencontainers.image.source=https://github.com/paulusminus/transipctl
            org.opencontainers.image.licenses=MIT
          tags: |
            type=semver,pattern={{ version }}
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Sign the published Docker image
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
